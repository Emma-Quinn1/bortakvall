<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bortakväll</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body d-flex flex-column flex-lg-row">
            <img class="modal-img img-fluid mb-4 col-12 col-lg-5" />
            <div class="col-12 col-lg-6 ms-lg-5">
              <p class="modal-description"></p>
              <p class="modal-price"></p>
              <p class="stock-quantity"></p>
            </div>
          </div>

          <div class="modal-footer">
            <button
              id="addToCartButton"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Lägg till i varukorg
            </button>
          </div>
        </div>
      </div>
    </div>

    <header
      class="banner py-3 bg-black text-center d-flex justify-content-between sticky-top col-12"
    >
      <div class="fs-3 d-flex flex-row sticky-top ms-lg-5 ms-md-3" id="logo">
        <div id="B1" class="p-1">B</div>
        <div id="B2" class="p-1">O</div>
        <div id="B3" class="p-1">R</div>
        <div id="B4" class="p-1">T</div>
        <div id="B5" class="p-1">A</div>
        <div id="B6" class="p-1">K</div>
        <div id="B7" class="p-1">V</div>
        <div id="B8" class="p-1">Ä</div>
        <div id="B9" class="p-1">L</div>
        <div id="B10" class="p-1">L</div>
      </div>

      <button
        class="cartOffcanvasTrigger btn btn-primary me-lg-5 me-md-3 me-1"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#cartOffcanvas"
        aria-controls="cartOffcanvas"
      >
        Kundvagn
      </button>

      <div
        class="offcanvas offcanvas-end px-2"
        tabindex="-1"
        id="cartOffcanvas"
        aria-labelledby="cartOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h4 class="offcanvas-title fw-bold">Varukorg</h4>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body me-3">
          <ul class="productsInCart list-group"></ul>
        </div>
        <p class="total-Sum fw-bold mt-4"></p>
        <button
          id="toCheckOutBtn"
          class="btn btn-primary mb-4 col-10 mx-auto"
          disabled
        >
          <h5>Till Kassan</h5>
        </button>
      </div>
    </header>

    <div id="container">
      <div
        class="alert alert-light d-flex justify-content-between"
        role="alert"
      >
        <div id="numberOfProducts" class="col-md-6"></div>
        <div class="col-md-6 text-end">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sortera
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Produktnamn a-ö</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row px-5"></div>
    </div>
    <div id="checkoutForm" class="alert alert-light hide" role="alert">
      <div class="mt-5 d-flex justify-content-center col-12 row">
        <form
          class="row g-3 col-12 col-lg-5 p-3 shadow p-3 mb-5 bg-body-tertiary rounded needs-validation d-flex justify-content-start"
          novalidate
        >
          <div class="col-md-6">
            <label for="input_firstname" class="form-label">Förnamn</label>
            <input
              type="text"
              class="form-control"
              id="input_firstname"
              value=""
              required
            />
            <div class="invalid-feedback">Vänligen fyll i ditt förnamn.</div>
          </div>
          <div class="col-md-6">
            <label for="input_lastname" class="form-label">Efternamn</label>
            <input
              type="text"
              class="form-control"
              id="input_lastname"
              value=""
              required
            />
            <div class="invalid-feedback">Vänligen fyll i ditt efternamn.</div>
          </div>
          <div class="col-md-6">
            <label for="input_address" class="form-label">Adress</label>
            <input
              type="text"
              class="form-control"
              id="input_address"
              value=""
              required
            />
            <div class="invalid-feedback">
              Vänligen fyll in en giltig adress.
            </div>
          </div>
          <div class="col-md-6">
            <label for="input_email" class="form-label">E-post</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="input_email"
                value=""
                required
              />
              <div class="invalid-feedback">
                Vänligen skriv in en giltig e-post.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="input_city" class="form-label">Ort</label>
            <input type="text" class="form-control" id="input_city" required />
            <div class="invalid-feedback">Vänligen fyll i en giltig ort.</div>
          </div>
          <div class="col-md-6">
            <label for="input_zip" class="form-label">Postnummer</label>
            <input
              type="text"
              class="form-control"
              id="input_zip"
              maxlength="6"
              required
            />
            <div class="invalid-feedback">
              Vänligen fyll i ett giltigt postnummer.
            </div>
            <div class="invalid-feedback-zip"></div>
          </div>
          <div class="col-md-6">
            <label for="input_mobile" class="form-label">Telefonnummer</label>
            <input type="text" class="form-control" id="input_mobile" />
          </div>
          <div class="col-12">
            <button id="send" class="btn btn-primary" type="submit">
              Skicka
            </button>
          </div>
        </form>

        <div
          id="order-summery"
          class="row g-3 col-12 col-lg-5 p-3 shadow p-3 mb-5 bg-body-tertiary rounded d-flex justify-content-lg-end ms-lg-5"
        >
          <div>
            <ul id="order-summery-list" class="list-group"></ul>
          </div>
          <p class="order-summery"></p>
        </div>
      </div>
    </div>
    <!-- </div>
    </div> -->
    <div
      id="order-details"
      class="g-3 p-3 shadow p-3 mb-5 bg-body-tertiary rounded d-flex justify-content-center hide"
    ></div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
